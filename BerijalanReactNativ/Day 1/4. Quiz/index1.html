<script>
    let nama = "Alice"
    let profesi = "guru"
    let usia = 25
    let gaji = 3000000
    let gajitahun = gaji*12
    let pajak = 0.1
    let pajakBln = gaji*pajak
    let pajakThn = gajitahun*pajak
    let tabung = 0.2
    let tabungBln = tabung*gaji
    let tabungThn = tabung*gajitahun

    document.writeln(`${nama} adalah seorang ${profesi} berusia ${usia} tahun yang mencintai pekerjaannya. Dia menghasilkan ${gaji} per bulan, yang berarti ${gajitahun} rupiah per tahun. Dia membayar ${pajak*100}% dari penghasilannya sebagai pajak, yaitu ${pajakBln} rupiah per bulan atau ${pajakThn} rupiah per tahun. Dia menabung ${tabung*100}% dari penghasilannya untuk rencana masa depannya, yaitu ${tabungBln} rupiah per bulan atau ${tabungThn} rupiah per tahun. Dia menghabiskan sisa penghasilannya untuk membayar sewa, tagihan, makanan, dan hobi.`)
</script>
