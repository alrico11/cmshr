<script>


    function hitungPalingTinggi(lilin) {
        let lilinPalingTinggi = Math.max(...lilin);
        let count = 0;

        for (let i = 0; i < lilin.length; i++) {
            if (lilin[i] === lilinPalingTinggi) {
                count++;
            }
        }

        return count;
    }
    console.log(hitungPalingTinggi([4, 4, 1, 3]));


</script>
